<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card√°pio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOPO -->
<div class="topo">
  <img src="logo.png" alt="Logo">
</div>

<!-- MENU -->
<nav id="home">
  <button id="btnCardapio">CARD√ÅPIO</button>
  <button id="btnAgenda">AGENDA</button>
</nav>

<!-- CARD√ÅPIO -->
<main id="cardapio" class="hidden">
  <button class="voltar" onclick="voltar()">‚Üê Voltar</button>

  <section>
    <div class="item" data-nome="X-Burger" data-preco="15">
      <div class="info">
        <span class="nome">X-Burger</span>
        <span class="preco">R$ 15,00</span>
      </div>

      <div class="controle">
        <button class="menos">-</button>
        <span class="qtd">1</span>
        <button class="mais">+</button>
        <button class="enviar">ENVIAR</button>
      </div>
    </div>
  </section>
</main>

<!-- CARRINHO -->
<main id="carrinho" class="hidden">
  <button class="voltar" onclick="voltar()">‚Üê Voltar</button>

  <section>
    <h3>Carrinho</h3>
    <ul id="listaCarrinho"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>

    <button id="btnEnviarPedido" class="btnPedido">
      ENVIAR PEDIDO
    </button>
  </section>
</main>

<!-- FOOTER -->
<footer>
  <div class="carrinhoIcone" id="btnCarrinho">
    üõí <span id="badge" class="badge hidden">0</span>
  </div>
</footer>

<!-- TOAST -->
<div id="toast" class="toast hidden">
  Adicionado ao carrinho ‚úî
</div>

<!-- LOADING -->
<div id="loading" class="loading hidden">
  <div class="spinner"></div>
  Processando pedido...
</div>

<script src="script.js"></script>
</body>
</html>
